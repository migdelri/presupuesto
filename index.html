<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="estilos.css">

    <title>Ingresos - Egresos</title>
</head>
<body>
    
    <div class="provisto">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <div><h1>Presupuesto Disponible</h1>
                    <div class="presupuesto_valor">
                        <h1>23000.0</h1>
                    </div>
                    <div class="presupuesto_ingreso">
                        <div class="presupuesto_ingreso--texto"> Ingresos</div>
                         <div class="derecha">
                            <div class="presupuesto_ingreso—valor"> +4,000.00</div>
                            <div class="presupuesto_ingreso--porcentaje">_</div>
                         </div>
                    </div>
                    <div class=" presupuesto_egreso">
                        <div class=" presupuesto_egreso--texto">Egresos</div>
                        <div class="derecha"> 
                            <div class="presupuesto_egreso--valor">-1,900.00</div>
                            <div class="presupuesto_egreso—porcentaje">45%</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
